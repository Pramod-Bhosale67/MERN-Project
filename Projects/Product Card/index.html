<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image.jpg">
</head>
<body>
    <div class="box">
        <!--Adding the image-->
        <img src="image.jpg" alt="" class="img">

        <!--Title of the product card-->
        <h1 class="title">Web Development Master <br> Course  @Dot Batch</h1>

        <!--Adding the horizontal line-->
        <hr class="line">

        <!--Adding the prices-->
        <div class="footer">
               <span class="price" id="first-price"> ₹4500</span>
               <span class="price" id="sec-price"><del>₹6000</del></span>
               <span class="price" id="discount">42% OFF</span>
        </div>
    </div>
</body>
</html>
